<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pantry New</title>
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://bootswatch.com/4/cyborg/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>
    <div class='container'>    
    {% include 'partials/navbar.html' %}
    {% block body %}{% endblock %}
    </div>
    <fieldset>
    <form action="{{url_for('pantry_new')}}" method="post" enctype="multipart/form-data">
        <legend>{{title}}</legend>
        <!-- NAME -->
        <div class="form-group">
            <label for="list-name">Food Name</label><br>
            <input id="list-name" type="text" name="name"/>
        </div>
    
        <!-- IMAGE -->
        <div class="form-group">
        
            Select image to upload:
            <input type="file" name="image">
        
        </div>
        
        <!-- Link -->
        <div class="form-group">
            <label for="list-image">Link image</label><br>
            <input id="list-image" type="text" name="link">
        </div>
    
        <!-- PRICE -->
        <div class="form-group">
            <label for="list-price">Price</label><br>
            <input id="list-price" type="text" name="price"/>
        </div>
        
        <!-- DESCRIPTION -->
        <div class="form-group">
            <label for="list-description">Description and Quantity</label><br>
            <input id="list-description" type="text" name="description"/>
        </div>
        <button class='btn btn-primary' type='Submit'>Save Item</button>
    </form>
    </fieldset>
    

<footer class='page-footer font-small blue pt-4'>
        
    </footer>
</body>
</html>
