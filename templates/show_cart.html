
{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block body %}
    <div class='row'>
        {% for item in cart %}
            <div class='col-md-3'>
                <h1><a href='pantry/cart/{{ item._id }}'>{{ item.name }}</a></h1>
                <p><img src="{{ item.image }}" alt="No Image Found" width="50" height="50"></p>
                <h2>${{ item.price }}</h2>
            </div>
        {% endfor %}
    </div>
    
    <form action="/pantry/cart/destroy">
        <button type="submit" class="btn btn-primary">Empty Cart</button>
    </form>

    <form action="/pantry/cart/checkout">
        <button type="submit" class="btn btn-primary">Checkout</button>
    </form>
{% endblock %}
