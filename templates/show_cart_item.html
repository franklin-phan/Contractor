
{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block body %}
    <a href='/'>Back to Home</a>
    <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
            <h1>{{ item.name }}</h1>
            <img src="{{ cart_item.image }}" alt="Item Image" width="350" height="350">
            <h2>${{ item.price }}</h2>

            <p><form method='POST' action='/cart/{{ cart_item._id }}/delete'>
                <button type='submit'>Delete</button>
            </form></p>
        </div>
    </div>
{% endblock %}
